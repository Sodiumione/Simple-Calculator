<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Javascript Variables</h1>
      <h4>Operation of two numbers</h4>

      <p id="add"></p>
      <p id="sub"></p>
      <p id="mul"></p>
      <p id="div"></p>
      <script>
        var num1 = 10;
        var num2 = 5;
        var add = num1 + num2;
        var sub = num1 - num2;
        var mul = num1 * num2;
        var div = num1 / num2;
        document.getElementById("add").innerHTML =
          "the total added value: " + add;
        document.getElementById("sub").innerHTML =
          "the total subtracted value: " + sub;
        document.getElementById("mul").innerHTML =
          "the total multiplied value: " + mul;
        document.getElementById("div").innerHTML =
          "the total divided value: " + div;
      </script>
    </center>
  </body>
</html>
